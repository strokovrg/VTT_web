<!DOCTYPE html>
<html lang="en">
<head>
    <title>VTT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <p class="appname">FIRST APP</p>
    </header>
    
    <mainfield>
        <div class="map-container">
            <div class = "deskmap" ></div>
        </div>
    </mainfield>

    <rightsidebar>
        <div class = "mapsettings">
            <button class = "createmap">CREATE MAP</button>
            <div class="group1">
                <table class="table">
                    <tr>
                        <td>WIDTH: </td>
                        <td><input type="text" id="mapX" placeholder="0 cells"></td>
                    </tr>
                    <tr>
                        <td>HEIGH: </td>
                        <td><input type="text" id="mapY" placeholder="0 cells"></td>
                    </tr>
                </table>  
            </div>  
        </div>
        <div class = "tokens"> 
            <button class = "createtoken">CREATE TOKEN</button>
            <h2>LIST OF TOKENS</h2>
            <div class="token-container">
                <div class="table2">
                    <ul style="list-style-type:disc;" class="tokenlist"></ul>                </ul>
                </div>
            </div>
        </div>
    </rightsidebar>

    <footer>
        <div class="map-controls">
            <button class="zoom-in">+</button>
            <button class="zoom-out">-</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
