<!DOCTYPE html>
<html lang="en">
<head>
    <title>VTT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h2>FIRST APP</h2>
    </header>
    
    <mainfield>
        <div class = "deskmap">
        </div>
    </mainfield>

    <rightsidebar>
        <div class = "mapsettings">
            <button class = "createmap">CREATE MAP</button>
            <div class="group1">
                <table class="table">
                    <tr>
                        <td>WIDTH: </td>
                        <td><input type="text" id="mapX" placeholder="0 ptx"></td>
                    </tr>
                    <tr>
                        <td>HEIGH: </td>
                        <td><input type="text" id="mapY" placeholder="0 ptx"></td>
                    </tr>
                </table>  
            </div>  
        </div>
        <div class = "tokens"> 
            <button class = "createtoken">CREATE TOKEN</button>
            <div class="table2">
                <h2>LIST OF TOKENS</h2>
                <ul style="list-style-type:disc;" class="tokenlist">

                </ul>
            </div>
        </div>
    </rightsidebar>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
